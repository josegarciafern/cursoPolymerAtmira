<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../ficha-usuario/ficha-usuario.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../password-strength-bar.html">

<dom-module id="styling-app">
  <template>
    <style>
      :host {
        display: block;
        background-color: #ddd;
        border-radius: 15px;
        padding: 10px;
        --paper-spinner-layer-2-color: white;
        --paper-spinner-layer-1-color: rgb(212, 235, 8);
        --paper-spinner-layer-3-color: rgb(245, 13, 141);
        --paper-slider-knob-start-color: green;
        --paper-slider-knob-color: green;
        --paper-slider-active-color: green;
        --password-strength-bar-background-color: rgb(116, 13, 107);
        --password-strength-bar-color: rgb(252, 98, 9);
        /* MIXIN */
        --paper-slider-input: {
          background-color: yellow;
          padding: 20px;
          width: 80px;
        }

        --password-strength-bar-items: {
          width: 12px;
          height: 10px;
          border-radius: 5px;
          box-shadow: 2px 2px 2px #000;
        }

      }
      paper-spinner {
        --paper-spinner-stroke-width: 10px;
      }

      password-strength-bar {
        --password-strength-bar-box: {
          border-radius: 20px;
          padding: 20px;
        }
      }

    </style>
    <slot></slot>
    <h2>Hello [[prop1]]!</h2>
    <ficha-usuario>
      Chema
      <p slot="perfil">Arquitecto</p>
      <span slot="twitter">@aleaja</span>
    </ficha-usuario>
    <paper-spinner active alt="Cargando..."></paper-spinner>
    <paper-slider min="0" max="10" value="{{valor}}" pin editable></paper-slider>
    <p>[[valor]]</p>

    <password-strength-bar fortaleza="[[valor]]"></password-strength-bar>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class StylingApp extends Polymer.Element {
      static get is() { return 'styling-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'styling-app'
          },
          valor: {
            type: Number,
            value: 5
          }
        };
      }
    }

    window.customElements.define(StylingApp.is, StylingApp);
  </script>
</dom-module>
