<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="encuesta-timer">
    <template>
        <style>
            :host {
                display: inline-block;
                padding: 5px;
                font-size: .8em;
                font-weight: bold;
                background-color: rgb(233, 33, 99);
                color: #fff;
                border-radius: 5px;
                margin-bottom: 10px;
            }
        </style>

        Tiempo restante: [[segundos]]

    </template>

    <script>
        
        class EncuestaTimer extends Polymer.Element {
            
            static get is() {
                return 'encuesta-timer';
            }

            static get properties() {
                return {
                    segundos: {
                        type: Number,
                        readOnly: true,
                        value: 60
                    },
                    timeout: Object
                };
            }

            reset() {
                this._setSegundos(60);
                this.cuentaAtras();
            }

            constructor() {
                super();
            }

            ready() {
                super.ready();
                this.cuentaAtras();
            }

            cuentaAtras() {
                this._setSegundos(this.segundos - 1);
                if(this.segundos == 0) {
                    this.dispatchEvent(new CustomEvent('tiempo-finalizado'));
                } else {
                    this.timeout = setTimeout( () => {
                        this.cuentaAtras();
                    }, 1000 );    
                }
            }

            disconnectedCallback() {
                super.disconnectedCallback();
                clearTimeout(this.temporizador);
            }

        }

        window.customElements.define(EncuestaTimer.is, EncuestaTimer);
    </script>
</dom-module>
