<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../input-bindeable/input-bindeable-enter.html">
<link rel="import" href="../input-elements/input-text.html">
<link rel="import" href="../input-elements/input-password.html">

<dom-module id="mixin-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <input-bindeable-enter 
      label="Escribe algo y pulsa enter" 
      value="ssss"
      on-enter-pulsado="capturarValor"
    >
  </input-bindeable-enter>

  <hr>

  <input-text label="esto..." value="esto es un input text" foo="esto es un foo"></input-text>

  <hr>

  <input-password label="password" value="esto es un input password"></input-password>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MixinApp extends Polymer.Element {
      static get is() { return 'mixin-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'mixin-app'
          }
        };
      }

      capturarValor( e ) {
        console.log( e.detail );
      }


    }

    window.customElements.define(MixinApp.is, MixinApp);
  </script>
</dom-module>
