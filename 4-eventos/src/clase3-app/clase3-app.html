<dom-module id="clase3-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- <h2>Hello [[prop1]]!</h2>
    <componente-basico
      id="basico"
    ></componente-basico>
    <button on-click="manipular">Manipular propiedad</button> -->
     <encuesta-pregunta
      id="encuesta"
      pregunta="Te gusta el curso de Polymer2?"
      on-marcada="marcadaOpcion"
     ></encuesta-pregunta>

     <button on-click="quitarEncuesta">Elimina encuesta</button>
    

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class Clase3App extends Polymer.Element {
      static get is() { return 'clase3-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'clase3-app'
          }
        };
      }
      manipular() {
        // this.$.basico.prop = 'algo que me guste';
        this.$.basico.cambiarProp('Desde metodo del componente');
      }

      quitarEncuesta() {
        // this.shadowRoot.removeChild(this.$.encuesta);
        this.$.encuesta.remove();
      }
      marcadaOpcion( e ) {
        console.log('Abuelo');
      }
    }

    window.customElements.define(Clase3App.is, Clase3App);
  </script>
</dom-module>
