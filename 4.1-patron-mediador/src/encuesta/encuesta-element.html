<dom-module id="encuesta-element">
    <template>
        <style>
            :host {
                display: block
            }
        </style>

        <encuesta-timer></encuesta-timer>
        <encuesta-preguntas cuestion="[[cuestion]]"></encuesta-preguntas>

    </template>

    <script>
       
        class EncuestaElement extends Polymer.Element {
            
            static get is() {
                return 'encuesta-element';
            }

            static get properties() {
                return {
                    cuestion: {
                        type: Object,
                        value: () => ({
                            pregunta: 'Que opinas de la gesti√≥n del gobierno?',
                            opciones: [
                                'Me parece mal',
                                'Me parece regular',
                                'Me parece bien'
                            ]
                        })
                    }
                };
            }


        }

        window.customElements.define(EncuestaElement.is, EncuestaElement);
    </script>
</dom-module>
