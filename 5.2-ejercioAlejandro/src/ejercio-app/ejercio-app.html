<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../two-way.html">
<link rel="import" href="../input-bindeable/input-bindeable.html">

<dom-module id="ejercio-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <paper-input label="Nombre" value=[[nombre]]></paper-input>
    <paper-input label="1 way" value=[[nombre]]></paper-input>
        
    <p>Lo que has escrito: [[nombre]]</p>
    <two-way nombre="{{nombre}}"></two-way>

    <input-bindeable 
        label="Escribe tu nombre" 
        value="[[nombre]]"         
        on-mi-evento="_miEvento"
    ></input-bindeable>
    

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class EjercioApp extends Polymer.Element {
      
      static get is() { return 'ejercio-app'; }
      
      static get properties() {
        return {
          nombre: {
            type: String,
            value: ''
          }
        };
      }

      
     _miEvento( { detail:{value} } ) {
        console.log( '_miEvento', value );
        //this.set( 'nombre', newValue);
        // this.nombre = e.detail.value;
        this.nombre = value;
     }
    
    }

    
    

    window.customElements.define(EjercioApp.is, EjercioApp);
  </script>
</dom-module>
